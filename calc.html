<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calc.css">
        <script src="calc.js"></script>
    </head>
    <body>
        <div class="main-body">
            <div class="calculator">
                <div class="output">
                    <input id="screen" type="text">

                </div>
                <div class="buttons">
                    <div class="row">
                        <button onclick="btnClear()" class="btn4">AC</button>
                        <button onclick="btnClick('/')" class="btn1">/</button>

                    </div>
                    <div class="row">
                        <button onclick="btnClick(7)" class="btn">7</button>
                        <button onclick="btnClick(8)" class="btn">8</button>
                        <button onclick="btnClick(9)" class="btn">9</button>
                        <button onclick="btnClick('*')" class="btn2">X</button>

                    </div>
                    <div class="row">
                        <button onclick="btnClick(4)" class="btn">4</button>
                        <button onclick="btnClick(5)" class="btn">5</button>
                        <button onclick="btnClick(6)" class="btn">6</button>
                        <button onclick="btnClick('-')" class="btn2">-</button>

                    </div>
                    <div class="row">
                        <button onclick="btnClick(1)" class="btn">1</button>
                        <button onclick="btnClick(2)" class="btn">2</button>
                        <button onclick="btnClick(3)" class="btn">3</button>
                        <button onclick="btnClick('+')" class="btn2">+</button>

                    </div>
                    <div class="row">
                        <button onclick="btnClick(0)" class="btn3">0</button>
                       
                        <button onclick="btnClick('.')" class="btn">.</button>
                        <button onclick="btnEqual()" class="btn2">=</button>

                    </div>

                </div>

            </div>
            
        </div>
        

    </body>
</html>
